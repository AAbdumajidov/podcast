<script>

    $('.do_like').on('click', function () {
        let music_id = $(this).data('music_id');
        $.ajax({
            url: "http://127.0.0.1:8000/podcast/like/",
            type: 'POST',
            dataType: 'json',
            data: {
                "music_id": music_id
            },
            success: function (res) {
                var lcount = $(`#lcount_${music_id}`).text();
                if(!$(`#lbtn_${music_id}`).hasClass("liked")){
                    $(`#lcount_${music_id}`).text(parseInt(lcount)+1);
                    $(`#lbtn_${music_id}`).addClass('liked');
                    $(`#lbtn_${music_id}`).addClass('active');
                } else {
                    $(`#lcount_${music_id}`).text(parseInt(lcount)-1);
                    $(`#lbtn_${music_id}`).removeClass('liked');
                    $(`#lbtn_${music_id}`).removeClass('active');
                }

            }
        });

    });


</script>
